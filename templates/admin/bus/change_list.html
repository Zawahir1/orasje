{% extends "admin/change_list.html" %}

{% block object-tools %}
    <div style="margin-bottom: 10px;">
        <a href="javascript:void(0);" onclick="printTable()" class="button">Print</a>
    </div>
    {{ block.super }}
{% endblock %}

{% block extrahead %}
    {{ block.super }}
    <style>
        @media print {
            /* Hide everything except the table */
            body * {
                visibility: hidden;
            }

            /* Show only the table and its contents */
            #result_list, #result_list * {
                visibility: visible;
                z-index: 999;
            }

            /* Position the table at the top of the page */
            #result_list {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }

            /* Style the table for printing */
            #result_list {
                border-collapse: collapse;
                width: 100%;
            }

            #result_list th, #result_list td {
                border: 1px solid #000;
                padding: 8px;
                text-align: left;
            }

            #result_list th {
                background-color: #f2f2f2;
            }
        }
    </style>
    <script>
        function printTable() {
            window.print();
        }
    </script>
{% endblock %}
